<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>teste</title>
</h:head>

<h1>Fornecedores</h1>
<p:messages id="mensagens" />
<h:body>
	<f:metadata>
		<f:viewAction action="#{gestaoFornecedorBean.consultar}" />
	</f:metadata>
	<h:form>

		<p:growl id="messages" showDetail="true" />

		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Novo" icon="ui-icon-document"
					action="#{gestaoFornecedorBean.prepararNovoCadastro}"
					process="@this" update="fornecedor-dialog"
					oncomplete="PF('edicaoFornecedorDialog').show()">
					<p:resetInput target="fornecedor-dialog" />
				</p:commandButton>

				<p:commandButton type="button" value="Open"
					icon="ui-icon-folder-open" />

				<span class="ui-separator"> <span
					class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>

				<p:commandButton type="button" title="Save" icon="ui-icon-disk" />
				<p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
				<p:commandButton type="button" title="Print" icon="ui-icon-print" />
			</f:facet>

			<f:facet name="right">
				<p:menuButton value="Options">
					<p:menuitem value="Save" actionListener="#{toolbarView.save}"
						update="messages" icon="ui-icon-disk" />
					<p:menuitem value="Update" actionListener="#{toolbarView.update}"
						update="messages" icon="ui-icon-arrowrefresh-1-w" />
					<p:menuitem value="Delete" actionListener="#{toolbarView.delete}"
						ajax="false" icon="ui-icon-close" />
					<p:menuitem value="Homepage" url="http://www.primefaces.org"
						icon="ui-icon-extlink" />
				</p:menuButton>
			</f:facet>

		</p:toolbar>

		<p:dataTable value="#{gestaoFornecedorBean.todosFornecedores}"
			var="fornecedor" emptyMessage="Nenhum fornecedor cadastrada."
			rows="10" id="fornecedores-table" paginator="true"
			paginatorPosition="bottom"
			selection="#{gestaoFornecedorBean.fornecedorSelecionado}"
			selectionMode="single" rowKey="#{fornecedor.idfornecedor}">

			<p:column headerText="CNPJ" sortBy="#{fornecedor.cnpj}">
				<h:outputText value="#{fornecedor.cnpj}" />
			</p:column>

			<p:column headerText="Nome da Empresa" sortBy="#{fornecedor.nome}">
				<h:outputText value="#{fornecedor.nome}" />
			</p:column>

			<p:column headerText="Contato" sortBy="#{fornecedor.contato}">
				<h:outputText value="#{fornecedor.contato}" />
			</p:column>

			<p:column headerText="E-mail" sortBy="#{fornecedor.email}">
				<h:outputText value="#{fornecedor.email}" />
			</p:column>

			<p:column headerText="Link" sortBy="#{fornecedor.linkSharepoint}">
				<h:outputText value="#{fornecedor.linkSharepoint}" />
			</p:column>

			<p:column headerText="Link" sortBy="#{fornecedor.logradouro}">
				<h:outputText value="#{fornecedor.logradouro}" />
			</p:column>

		</p:dataTable>

		<p:dialog header="Novo Fornecedor" widgetVar="edicaoFornecedorDialog"
			id="fornecedor-dialog" resizable="false" modal="true"
			closeOnEscape="true">

			<!-- mensagens de erro -->
			<p:messages id="msgs-dialog" />

			<p:defaultCommand target="salvar-button" scope="fornecedor-dialog" />


			<h:panelGrid columns="4" id="painel-dialog">
				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputMask id="cnpj" size="18" maxlength="18"
					value="#{gestaoFornecedorBean.fornecedorEdicao.cnpj}"
					mask="99.999.999/9999-99" required="true" />
				<p:outputLabel />
				<p:outputLabel />

				<p:outputLabel value="Fornecedor" for="fornecedor" />
				<p:inputText id="fornecedor" size="30"
					value="#{gestaoFornecedorBean.fornecedorEdicao.nome}" />
				<p:outputLabel />
				<p:outputLabel />


				<p:outputLabel value="Contato" for="contato" />
				<p:inputText id="contato"
					value="#{gestaoFornecedorBean.fornecedorEdicao.contato}" />

				<p:outputLabel value="Cargo" for="cargo" />
				<p:inputText id="cargo"
					value="#{gestaoFornecedorBean.fornecedorEdicao.cargo}" />


				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputText id="telefone"
					value="#{gestaoFornecedorBean.fornecedorEdicao.telefone}" />


				<p:outputLabel value="Celular" for="celular" />
				<p:inputText id="celular"
					value="#{gestaoFornecedorBean.fornecedorEdicao.celular}" />


				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="30"
					value="#{gestaoFornecedorBean.fornecedorEdicao.email}" />
				<p:outputLabel />
				<p:outputLabel />


				<p:outputLabel value="Site" for="site" />
				<p:inputText id="site" size="30"
					value="#{gestaoFornecedorBean.fornecedorEdicao.site}" />
				<p:outputLabel />
				<p:outputLabel />


				<p:outputLabel value="Apresentação (Link Sharepoint)"
					for="linkSharepoint" />
				<p:inputText id="linkSharepoint" size="30"
					value="#{gestaoFornecedorBean.fornecedorEdicao.linkSharepoint}" />
				<p:outputLabel />
				<p:outputLabel />



				<p:outputLabel value="Endereço" for="logradouro" />
				<p:inputText id="logradouro" size="30"
					value="#{gestaoFornecedorBean.fornecedorEdicao.logradouro}" />
				<p:outputLabel />
				<p:outputLabel />



				<p:outputLabel value="Numero" for="numero" />
				<p:inputText id="numero"
					value="#{gestaoFornecedorBean.fornecedorEdicao.numero}" />


				<p:outputLabel value="Complemetno" for="complemento" />
				<p:inputText id="complemento"
					value="#{gestaoFornecedorBean.fornecedorEdicao.complemento}" />


				<p:outputLabel value="Bairro" for="bairro" />
				<p:inputText id="bairro" size="30"
					value="#{gestaoFornecedorBean.fornecedorEdicao.bairro}" />
				<p:outputLabel />
				<p:outputLabel />					
					


				<p:outputLabel value="CEP" for="cep" />
				<p:inputText id="cep"
					value="#{gestaoFornecedorBean.fornecedorEdicao.cep}" />

				<p:outputLabel value="Estado" for="estado" />
				<p:inputText id="estado"
					value="#{gestaoFornecedorBean.fornecedorEdicao.estado}" />

				<p:outputLabel value="Observação" for="obs" />
				<p:inputTextarea id="obs"
					value="#{gestaoFornecedorBean.fornecedorEdicao.obs}" />
				<p:outputLabel />
				<p:outputLabel />
				
				
				<p:commandButton value="Salvar" id="salvar-button"
					action="#{gestaoFornecedorBean.salvar}" process="fornecedor-dialog"
					update="msgs-dialog painel-dialog"
					oncomplete="if (!args.validationFailed) PF('edicaoFornecedorDialog').hide()" />

			</h:panelGrid>
		</p:dialog>


	</h:form>
</h:body>
</html>
