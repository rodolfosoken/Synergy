<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Contações Materiais</ui:define>
	<ui:define name="body">

		<h1>Cotação para Materiais</h1>

		<h:form id="frm">
			<p:messages id="messages" />

			<h:panelGrid columns="2">
				<p:outputLabel value="Responsável" for="responsavel" />
				<p:inputText id="responsavel" name="responsavel" />

				<p:outputLabel value="Descrição do Material" for="descricao" />
				<p:inputText id="descricao" name="descricao" />

				<p:outputLabel value="Data:" for="data" />
				<p:calendar id="data" />

			</h:panelGrid>

			<p:panelGrid columns="4">
				<p:outputLabel value="Fornecedor" for="fornecedor" />
				<p:inputText id="fornecedor" name="fornecedor"/>
				
				<p:outputLabel value="Material" for="material" />
				<p:inputText id="material" name="material"/>
			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
