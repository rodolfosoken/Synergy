<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Contações Materiais</ui:define>
	<ui:define name="body">

		<h1>Cotação para Material</h1>

		<h:form id="frm">
			<p:messages id="messages" />
			<p:growl id="growl" />

			<p:toolbar id="toolbar">
				<f:facet name="right">

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>


					<p:commandButton value="Salvar Cotação" icon=" ui-icon-disk"
						action="#{cotacaoMaterialBean.salvarCotacao}" process="@this grid-cotacao"
						update="frm">
					</p:commandButton>

				</f:facet>
			</p:toolbar>

			<p:panelGrid columns="4" style="margin-top:20px" id="grid-cotacao">

				<p:outputLabel value=" Responsável " for="responsavel" />
				<p:inputText id="responsavel" name="responsavel" size="25"
					value="#{cotacaoMaterialBean.cotacaoMaterial.responsavel}" />

				<p:outputLabel value=" Data Início: " for="dataInicio" />
				<p:calendar id="dataInicio" size="15" pattern="dd/MM/yyyy"
					value="#{cotacaoMaterialBean.cotacaoMaterial.dataInicio}" />

				<p:outputLabel value=" Descrição do Material " for="descricao" />
				<p:inputText id="descricao" name="descricao" size="30"
					value="#{cotacaoMaterialBean.cotacaoMaterial.descricao}" />

				<p:outputLabel value=" Data Término: " for="dataTermino" />
				<p:calendar id="dataTermino" size="15" pattern="dd/MM/yyyy"
					value="#{cotacaoMaterialBean.cotacaoMaterial.dataTermino}" />

			</p:panelGrid>


			<p:tabView id="tabView" style="margin-top: 20px" dynamic="true"
				activeIndex="#{cotacaoMaterialBean.tabIndex}">
				<p:tab title="1-Fornecedor" id="tabFornecedor">
					<p:defaultCommand target="adicionar-fornecedor"
						scope="tabFornecedor" />
					<h:panelGrid columns="4" style="margin-bottom:10px">

						<p:outputLabel value="Fornecedor: " for="pesquisaFornecedor" />
						<p:autoComplete id="pesquisaFornecedor" dropdown="true" size="50"
							completeMethod="#{cotacaoMaterialBean.completarFornecedor}"
							var="fornecedor" itemLabel="#{fornecedor.nome}"
							itemValue="#{fornecedor}" forceSelection="true"
							converter="fornecedorConverter" required="true"
							value="#{cotacaoMaterialBean.participanteMaterial.fornecedor}">
						</p:autoComplete>

						<p:spacer width="100" height="10" />


						<p:commandButton id="adicionar-fornecedor" value="Adicionar"
							icon="ui-icon-plus"
							action="#{cotacaoMaterialBean.adicionarFornecedor}"
							process="tabFornecedor"
							update="pesquisaFornecedor fornecedores-table  :frm:messages" />

					</h:panelGrid>

					<p:commandButton id="remover-fornecedor" value="Remover"
						icon="ui-icon-minus" style="margin-bottom:10px"
						action="#{cotacaoMaterialBean.removerFornecedor}"
						process="@this" update="tabView"
						disabled="#{cotacaoMaterialBean.participanteSelecionado==null}" />
					<p:outputLabel />

					<p:dataTable
						value="#{cotacaoMaterialBean.cotacaoMaterial.participantesMateriais}"
						var="participante" emptyMessage="Nenhum fornecedor cadastrado."
						id="fornecedores-table"
						selection="#{cotacaoMaterialBean.participanteSelecionado}"
						selectionMode="single"
						rowKey="#{participante.fornecedor.idfornecedor}">

						<!-- Quando selecionar disparar evento -->
						<p:ajax event="rowSelect" update=":frm:tabView"
							listener="#{cotacaoMaterialBean.onRowSelection}" />
						<p:ajax event="rowUnselect" update=":frm:tabView" />

						<p:column headerText="ID" style="text-align: center; width: 60px">
							<h:outputText value="#{participante.fornecedor.idfornecedor}" />
						</p:column>

						<p:column headerText="CNPJ"
							style="text-align: center; width: 160px">
							<h:outputText value="#{participante.fornecedor.cnpj}" />
						</p:column>

						<p:column headerText="Nome da Empresa"
							style="text-align: center; width: 250px">
							<h:outputText value="#{participante.fornecedor.nome}" />
						</p:column>

						<p:column headerText="Contato"
							style="text-align: center; width: 100px">
							<h:outputText value="#{participante.fornecedor.contato}" />
						</p:column>

						<p:column headerText="Telefone"
							style="text-align: center; width: 100px">
							<h:outputText value="#{participante.fornecedor.telefone}" />
						</p:column>

						<p:column headerText="Link"
							style="text-align: center; width: 100px">
							<h:outputText value="#{participante.fornecedor.linkSharepoint}" />
						</p:column>


					</p:dataTable>

				</p:tab>
				<p:tab title="2-Produtos do Fornecedor"
					disabled="#{cotacaoMaterialBean.participanteSelecionado==null}"
					id="tabProdutos">


					<h:panelGrid columns="5" id="cadastro-material"
						style="margin-bottom: 20px">

						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />
						
						
						<p:commandButton value="Adicionar"
							action="#{cotacaoMaterialBean.adicionarMaterial}"
							update="produtos-table cadastro-material :frm:messages" process="@this tabProdutos"
							id="salvar-materialButton" />


						<p:outputLabel value="Material Específico" for="materialEspc" />
						<p:inputText id="materialEspc" size="30" required="true"
							value="#{cotacaoMaterialBean.materialEdicao.materialEspc}" />


						<p:outputLabel value="Material" for="material" />
						<p:inputText id="material"
							value="#{cotacaoMaterialBean.materialEdicao.material}" />
						<p:outputLabel />
						

						<p:outputLabel value="Descrição" for="descricao" />
						<p:inputText id="descricao"
							value="#{cotacaoMaterialBean.materialEdicao.desc}" />
							

						<p:outputLabel value="Valor" for="valor" />
						<p:inputText id="valor" required="true" styleClass="dinheiro"
							value="#{cotacaoMaterialBean.materialEdicao.valor}" />


					</h:panelGrid>

					<p:commandButton id="remover-material" value="Remover"
						icon="ui-icon-minus" style="margin-bottom:10px"
						action="#{cotacaoMaterialBean.removerMaterial}"
						process="@this" update="@this produtos-table"
						disabled="#{cotacaoMaterialBean.materialSelecionado==null}" />
					<p:outputLabel />


					<p:dataTable
						value="#{cotacaoMaterialBean.participanteSelecionado.materiais}"
						var="material" id="produtos-table"
						selection="#{cotacaoMaterialBean.materialSelecionado}"
						selectionMode="single" rowKey="#{material}"
						emptyMessage="Nenhum produto associado ao fornecedor.">

						<!-- Quando selecionar disparar evento -->
						<p:ajax event="rowSelect" update=":frm:tabView" />
						<p:ajax event="rowUnselect" update=":frm:tabView" />

						<p:column headerText="Valor"
							style="text-align: center; width: 60px">
							<h:outputText value="#{material.valor}" />
						</p:column>

						<p:column headerText="Material Específico"
							sortBy="#{material.materialEspc}">
							<h:outputText value="#{material.materialEspc}" />
						</p:column>

						<p:column headerText="Material" sortBy="#{material.material}">
							<h:outputText value="#{material.material}" />
						</p:column>

						<p:column headerText="Descrição" sortBy="#{material.desc}">
							<h:outputText value="#{material.desc}" />
						</p:column>


					</p:dataTable>



				</p:tab>
				<p:tab title="3-Compra do Material" disabled="true">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="Recurso ainda não implementado" />
					</h:panelGrid>
				</p:tab>
			</p:tabView>

		</h:form>

	</ui:define>
</ui:composition>
