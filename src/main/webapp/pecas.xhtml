<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Peças</ui:define>

	<ui:define name="body">
		<h1>Peças</h1>
		<f:metadata>
			<f:viewAction action="#{pecaBean.consultar}" />
		</f:metadata>
		<h:form id="frm">
			<p:messages id="messages" />

			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:commandButton value="Novo" icon="ui-icon-document"
						action="#{pecaBean.prepararNovoCadastro}" process="@this"
						update="peca-dialog" oncomplete="PF('edicaoPecaDialog').show()">
						<p:resetInput target="peca-dialog" />
					</p:commandButton>

					<p:commandButton value="Editar" icon="ui-icon-folder-open"
						process="@this" update="peca-dialog"
						oncomplete="PF('edicaoPecaDialog').show()"
						disabled="#{pecaBean.pecaSelecionado==null}">
						<p:resetInput target="peca-dialog" />
						<f:setPropertyActionListener value="#{pecaBean.pecaSelecionado}"
							target="#{pecaBean.pecaEdicao}" />
					</p:commandButton>

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton icon="ui-icon-trash" title="Excluir"
						process="@this" update="pecas-table messages toolbar"
						action="#{pecaBean.excluir}"
						disabled="#{pecaBean.pecaSelecionado == null}">
						<p:confirm icon="ui-icon-alert" header="Confirmação de exclusão"
							message="Tem certeza que deseja excluir o peca?" />

					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Ok" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Cancelar" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</f:facet>

				<f:facet name="right">
					<p:commandButton icon="ui-icon-arrowthickstop-1-s" value="Exportar"
						title="Exportar para XLS" ajax="false" immediate="true">
						<p:dataExporter type="xls" target="pecas-table" fileName="Pecas" />
					</p:commandButton>

				</f:facet>


			</p:toolbar>

			<p:dataTable value="#{pecaBean.todasPecas}" var="peca"
				emptyMessage="Nenhum peca cadastrada." rows="10" id="pecas-table"
				paginator="true" paginatorPosition="bottom"
				selection="#{pecaBean.pecaSelecionado}" selectionMode="single"
				rowKey="#{peca.idpeca}">

				<!-- Quando selecionar disparar evento -->
				<p:ajax event="rowSelect" update=":frm:toolbar" />
				<p:ajax event="rowUnselect" update=":frm:toolbar" />

				<p:column headerText="ID" sortBy="#{peca.idpeca}">
					<h:outputText value="#{peca.idpeca}" />
				</p:column>

				<p:column headerText="Part Name" sortBy="#{peca.partName}">
					<h:outputText value="#{peca.partName}" />
				</p:column>

				<p:column headerText="Pn Less" sortBy="#{peca.pnLess}">
					<h:outputText value="#{peca.pnLess}" />
				</p:column>

				<p:column headerText="Descrição" sortBy="#{peca.desc}">
					<h:outputText value="#{peca.desc}" />
				</p:column>

				<p:column headerText="upcFna" sortBy="#{peca.upcFna}">
					<h:outputText value="#{peca.upcFna}" />
				</p:column>

				<p:column headerText="Material" sortBy="#{peca.material}">
					<h:outputText value="#{peca.material}" />
				</p:column>

			</p:dataTable>

			<p:dialog header="Nova Peca" widgetVar="edicaoPecaDialog"
				id="peca-dialog" resizable="false" modal="true" closeOnEscape="true">

				<!-- mensagens de erro -->
				<p:messages id="msgs-dialog" />

				<p:defaultCommand target="salvar-button" scope="peca-dialog" />


				<h:panelGrid columns="2" id="painel-dialog">

					<p:outputLabel value="Pn Less" for="pnLess" />
					<p:inputText id="pnLess" size="30" required="true"
						value="#{pecaBean.pecaEdicao.pnLess}" />


					<p:outputLabel value="Part Name" for="partName" />
					<p:inputText id="partName" value="#{pecaBean.pecaEdicao.partName}" />

					<p:outputLabel value="Descrição" for="desc" />
					<p:inputText id="desc" value="#{pecaBean.pecaEdicao.desc}" />


					<p:outputLabel value="upcFna" for="upcFna" />
					<p:inputText id="upcFna" value="#{pecaBean.pecaEdicao.upcFna}" />




					<p:commandButton value="Novo Material" icon="ui-icon-document"
						process="@this" update="peca-dialog"
						oncomplete="PF('novoMaterialDialog').show()">
						<p:resetInput target="peca-dialog" />
					</p:commandButton>


					<p:commandButton value="Salvar" id="salvar-button"
						action="#{pecaBean.salvar}" process="peca-dialog"
						update="msgs-dialog painel-dialog"
						oncomplete="if (!args.validationFailed) PF('edicaoPecaDialog').hide()" />





				</h:panelGrid>
			</p:dialog>

					<p:dialog header="Novo Material" widgetVar="novoMaterialDialog"
						id="material-dialog" modal="true" closeOnEscape="true">
						
						<p:defaultCommand target="salvar-material" scope="material-dialog" />
						
						
						<h:panelGrid columns="2" id="material-grid">
							<p:outputLabel value="Descrição" />
							<p:inputText size="30" required="true"
								value="#" />
								
								<p:commandButton value="Salvar" id="salvar-material"
						action="#{pecaBean.salvar}" process="peca-dialog"
						update="msgs-dialog painel-dialog"
						oncomplete="if (!args.validationFailed) PF('edicaoPecaDialog').hide()" />

						</h:panelGrid>
					</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
