<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Contações Materiais</ui:define>
	<ui:define name="body">
		<h:form id="frm">
		
			<p:dataTable value="#{cotacaoPesquisaBean.todas}" var="cotacao"
				emptyMessage="Nenhuma cotação cadastrada." id="cotacoes-table"
				paginator="true" paginatorPosition="bottom" rows="20"
				selection="#{cotacaoPesquisaBean.cotacaoSelecionada}"
				selectionMode="single"
				rowKey="#{cotacao}">

				<!-- Quando selecionar disparar evento -->
				<p:ajax event="rowSelect" update=":frm" />
				<p:ajax event="rowUnselect" update=":frm" />
				
				<p:column headerText="ID">
				<h:outputText value="#{cotacao.idcotacao}"/>
				</p:column>
				
				<p:column headerText="Responsável">
				<h:outputText value="#{cotacao.responsavel}"/>
				</p:column>
				
				<p:column headerText="Data início">
				<h:outputText value="#{cotacao.dataInicio}"/>
				</p:column>
				
				<p:column headerText="Data término">
				<h:outputText value="#{cotacao.dataTermino}"/>
				</p:column>
				
				<p:column headerText="Descrição">
				<h:outputText value="#{cotacao.descricao}"/>
				</p:column>
				
				
				
				
			</p:dataTable>
		
		
		</h:form>
	</ui:define>
</ui:composition>
