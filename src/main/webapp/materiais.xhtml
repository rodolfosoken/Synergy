<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Peças</ui:define>

	<ui:define name="body">
		<h1>Materiais</h1>
		<f:metadata>
			<f:viewAction action="#{materialBean.consultar}" />
		</f:metadata>
		<h:form id="frm">
	

			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:commandButton value="Novo Material" icon="ui-icon-document"
						 process="@this"
						update="material-dialog" oncomplete="PF('materialDialog').show()">
						<p:resetInput target="material-dialog" />
					</p:commandButton>

					<p:commandButton value="Editar" icon="ui-icon-folder-open"
						update="cadastro-material"
						disabled="#{materialBean.materialSelecionado==null}">
						<f:setPropertyActionListener value="#{materialBean.materialSelecionado}"
							target="#{materialBean.materialEdicao}" />
					</p:commandButton>

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton icon="ui-icon-trash" title="Excluir"
						process="@this" update="materiais-table messages toolbar"
						action="#{materialBean.excluir}"
						disabled="#{materialBean.materialSelecionado == null}">
						<p:confirm icon="ui-icon-alert" header="Confirmação de exclusão"
							message="Tem certeza que deseja excluir o material?" />

					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Ok" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Cancelar" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</f:facet>

				<f:facet name="right">
					<p:commandButton icon="ui-icon-arrowthickstop-1-s" value="Exportar"
						title="Exportar para XLS" ajax="false" immediate="true">
						<p:dataExporter type="xls" target="materiais-table" fileName="Materiais" />
					</p:commandButton>

				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="2" id="cadastro-material">
				
				<p:defaultCommand target="salvar-materialButton" scope="cadastro-material" />
				<p:messages id="messages" closable="true"/>


				<p:outputLabel value="Cotação" for="material" />
				<f:attribute name="collectionType" value="java.util.ArrayList" />
				<p:autoComplete id="cotacao"
					value="#{materialBean.materialEdicao.cotacaoMaterial}" dropdown="true" size="40"
					completeMethod="#{materialBean.completarCotacao}" var="cotacaoMaterial"
					itemLabel="#{cotacaoMaterial.descricao}" itemValue="#{cotacaoMaterial}"
					forceSelection="true"/>

				<p:outputLabel value="Material Específico" for="materialEspc" />
				<p:inputText id="materialEspc" size="30"
					value="#{materialBean.materialEdicao.materialEspc}" />

				<p:outputLabel value="Material" for="material" />
				<p:inputText id="material" value="#{materialBean.materialEdicao.material}" />

				<p:outputLabel value="Descrição" for="desc" />
				<p:inputText id="desc" value="#{materialBean.materialEdicao.desc}" />

				<p:commandButton value="Salvar" action="#{materialBean.salvar}"
					update="cadastro-material" id="salvar-materialButton" />

			</h:panelGrid>



			<p:dataTable value="#{materialBean.todosMateriais}" var="material"
				emptyMessage="Nenhum material cadastrada." rows="10" id="materiais-table"
				paginator="true" paginatorPosition="bottom"
				selection="#{materialBean.materialSelecionado}" selectionMode="single"
				rowKey="#{material.idmaterial}">

				<!-- Quando selecionar disparar evento -->
				<p:ajax event="rowSelect" update=":frm:toolbar" />
				<p:ajax event="rowUnselect" update=":frm:toolbar" />

				<p:column headerText="ID" sortBy="#{material.idmaterial}">
					<h:outputText value="#{material.idmaterial}" />
				</p:column>

				<p:column headerText="Material Específico" sortBy="#{material.materialEspc}">
					<h:outputText value="#{material.materialEspc}" />
				</p:column>

				<p:column headerText="Material" sortBy="#{material.material}">
					<h:outputText value="#{material.material}" />
				</p:column>

				<p:column headerText="Descrição" sortBy="#{material.desc}">
					<h:outputText value="#{material.desc}" />
				</p:column>
			</p:dataTable>



			<p:dialog header="Novo Material" id="material-dialog"
				widgetVar="materialDialog" resizable="false" modal="true"
				closeOnEscape="true">
				<p:messages id="msgs-dialog" />
				
				<p:outputLabel value=""/>			



			</p:dialog>



		</h:form>
	</ui:define>
</ui:composition>
