<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['synergy/favicon.ico']}" />
	<title><ui:insert name="title">Synergy</ui:insert></title>
	<h:outputStylesheet library="synergy" name="style.css" />

</h:head>
<h:body>


	<h:form>

		<p:growl id="messages" />

		<p:menubar id="menuBar">


			<p:menuitem icon="ui-icon-home" value="Home" outcome="/index.xhtml" />

			<p:menuitem value="Financeiro" outcome="/financeiro.xhtml" />

			<p:submenu icon="ui-icon-cart" label="Cotações">

				<p:menuitem value="Cotação Material"
					outcome="/materiais/cotacaoMaterial.xhtml" />

				<p:menuitem value="Cotação Ferramenta"
					outcome="/ferramentas/cotacaoFerramenta.xhtml" />

				<p:menuitem value="Cotação Peça" />

				<p:menuitem value="Pesquisa" outcome="/cotacaoPesquisa.xhtml" />

			</p:submenu>


			<p:menuitem icon="ui-icon-folder-open" value="Projetos" url="#" />

			<p:menuitem icon="ui-icon-circle-plus" value="Conjuntos"
				outcome="/conjuntos.xhtml" />



			<p:submenu label="Fornecedores" icon="ui-icon-contact">

				<p:menuitem value="Ferramentas"
					outcome="/ferramentas/fornecedorFerramenta.xhtml" />

				<p:menuitem value="Peças" outcome="/pecas/fornecedorPeca.xhtml" />

				<p:menuitem value="Materiais"
					outcome="/materiais/fornecedorMaterial.xhtml" />

				<p:menuitem value="Pesquisar" url="#" />
			</p:submenu>



			<p:menuitem icon="ui-icon-gear" value="Peças"
				outcome="/pecas/pecas.xhtml" />

			<p:menuitem icon="ui-icon-wrench" value="Ferramentas"
				outcome="/ferramentas/ferramentas.xhtml" />

			<p:menuitem icon="ui-icon-star" value="Materiais"
				outcome="/materiais/materiais.xhtml" />

			<p:menuitem value="Logout" icon="ui-icon-extlink" url="/logout" />

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Search" />
			
			</f:facet>
		</p:menubar>



	</h:form>


	<header>
		<h:graphicImage library="synergy" name="logoSynergy.png"
			id="imgCabecalho" />
	</header>

	<div id="conteudo">
		<ui:insert name="body" />
	</div>

	<footer> SYNERGY - Sistema para Gestão Colaborativa de
		Projetos </footer>


</h:body>
</html>
