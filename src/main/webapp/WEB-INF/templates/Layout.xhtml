<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['synergy/favicon.ico']}" />
	<title><ui:insert name="title">Synergy</ui:insert></title>
	<h:outputStylesheet library="synergy" name="style.css" />

</h:head>
<h:body>


	<h:form>


		<p:growl id="messages" />

		<p:menubar id="menuBar">

		
			<p:menuitem value="Home" icon="fa fa-home" outcome="/index.xhtml" />
		
			<p:menuitem value="Financeiro" icon="fa fa-usd "
				outcome="/financeiro/financeiro.xhtml" />

		
			<p:submenu label="Cotações" icon="fa fa-shopping-cart" >
				<p:menuitem value="Cotação Ferramenta"
					outcome="/ferramentas/pesquisaCotacaoFerramenta.xhtml" />
				<p:menuitem value="Cotação Material" outcome="/materiais/pesquisaCotacaoMaterial.xhtml" />
			</p:submenu>

		
			<p:menuitem value="Projetos" icon="fa fa-tasks"  url="#" />
		
			<p:menuitem value="Conjuntos" icon="fa fa-gears" 
				outcome="/conjuntos.xhtml" />

	
			<p:submenu label="Fornecedores" icon="fa fa-truck">

				<p:menuitem value="Ferramentas"
					outcome="/ferramentas/fornecedorFerramenta.xhtml" />

				<p:menuitem value="Peças" outcome="/pecas/fornecedorPeca.xhtml" />

				<p:menuitem value="Materiais"
					outcome="/materiais/fornecedorMaterial.xhtml" />
			</p:submenu>

		
			<p:menuitem value="Peças" icon="fa fa-gear" 
				outcome="/pecas/pecas.xhtml" />

			<p:menuitem value="Ferramentas" icon="fa fa-wrench" 
				outcome="/ferramentas/ferramentas.xhtml" />

			<p:menuitem value="Materiais" icon="fa fa-flask" 
				outcome="/materiais/materiais.xhtml" />

			
			<p:submenu icon="fa fa-user "
				label="Olá #{usuarioPrincipal.nomeUsuarioLogado}!"
				style="float:right; margin-right:20px">
				<p:menuitem value="Logout" icon="ui-icon-extlink" url="/logout" />
				<p:menuitem value="Usuários" icon="fa fa-users"
					outcome="/seguranca/usuarios.xhtml" />
			</p:submenu>


		</p:menubar>



	</h:form>


	<header>
		<h:graphicImage library="synergy" name="logoSynergy.png"
			id="logo-synergy" />
		<h:graphicImage library="synergy" name="GM-logo.jpeg" id="logo-gm" />
	</header>

	<div id="conteudo">
		<ui:insert name="body" />
	</div>

	<footer> SYNERGY - Sistema para Gestão Colaborativa de
		Projetos </footer>


</h:body>
</html>
