<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['synergy/favicon.ico']}" />
	<title><ui:insert name="title">Synergy</ui:insert></title>
	<h:outputStylesheet library="synergy" name="style.css" />

</h:head>
<h:body>


	<h:form>

		<p:growl id="messages" />

		<p:menubar id="menuBar">


			<p:menuitem icon="fa fa-home" value="Home" outcome="/index.xhtml" />

			<p:menuitem value="Financeiro" icon="fa fa-usd"
				outcome="/financeiro.xhtml" />

			<p:submenu icon="fa fa-shopping-cart" label="Cotações">

				<p:menuitem value="Cotação Ferramenta"
					outcome="/ferramentas/pesquisaCotacaoFerramenta.xhtml" />

				<p:menuitem value="Cotação Material (em manutenção)" url="#" />

			</p:submenu>


			<p:menuitem icon="fa fa-tasks" value="Projetos" url="#" />

			<p:menuitem icon="fa fa-gears" value="Conjuntos"
				outcome="/conjuntos.xhtml" />



			<p:submenu label="Fornecedores" icon="fa fa-truck">

				<p:menuitem value="Ferramentas"
					outcome="/ferramentas/fornecedorFerramenta.xhtml" />

				<p:menuitem value="Peças" outcome="/pecas/fornecedorPeca.xhtml" />

				<p:menuitem value="Materiais"
					outcome="/materiais/fornecedorMaterial.xhtml" />
			</p:submenu>



			<p:menuitem icon="fa fa-gear" value="Peças"
				outcome="/pecas/pecas.xhtml" />

			<p:menuitem icon="fa fa-wrench" value="Ferramentas"
				outcome="/ferramentas/ferramentas.xhtml" />

			<p:menuitem icon="fa fa-flask" value="Materiais"
				outcome="/materiais/materiais.xhtml" />



			<p:submenu icon="fa fa-user" label="Olá #{usuarioPrincipal.nomeUsuarioLogado}!"
				style="float:right; margin-right:20px">
				<p:menuitem value="Logout" icon="ui-icon-extlink" url="/logout" />
				<p:menuitem value="Usuários" icon="fa fa-users" outcome="/seguranca/usuarios.xhtml" />
			</p:submenu>

			
		</p:menubar>



	</h:form>


	<header>
		<h:graphicImage library="synergy" name="logoSynergy.png"
			 id="logo-synergy" />
			<h:graphicImage library="synergy" name="GM-logo.jpeg"
			id="logo-gm" />
	</header>

	<div id="conteudo">
		<ui:insert name="body" />
	</div>

	<footer> SYNERGY - Sistema para Gestão Colaborativa de
		Projetos </footer>


</h:body>
</html>
