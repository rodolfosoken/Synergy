<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet library="synergy" name="style.css" />
</h:head>

<h:body>

	<f:metadata>
		<f:viewParam name="bug" />
		<f:event listener="#{loginBean.loginFail}" type="preRenderView" />
	</f:metadata>

	<div id="login-dialog">
		<h1>Login</h1>
		<h:form id="frm" prependId="false">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<h:panelGrid columns="2" styleClass="borda-login">
				<p:outputLabel value="E-mail" for="username" />
				<p:inputText id="username" value="#{loginBean.email}" required="true"/>
				<p:outputLabel value="Senha" for="password" />
				<p:password id="password" />
				<p:outputLabel />
				<p:commandButton value="Login" action="#{loginBean.login}"
					ajax="false" />
			</h:panelGrid>
		</h:form>
	</div>



</h:body>
</html>
