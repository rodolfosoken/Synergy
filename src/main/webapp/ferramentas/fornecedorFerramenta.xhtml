<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Fornecedores</ui:define>

	<ui:define name="body">
		<h1>Fornecedores de Ferramentas</h1>
		<f:metadata>
			<f:viewAction action="#{fornecedorFerramentaBean.consultar}" />
		</f:metadata>
		<h:form id="frm">
			<p:messages id="messages" />

			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:commandButton value="Novo" icon="ui-icon-document"
						action="#{fornecedorFerramentaBean.prepararNovoCadastro}"
						process="@this" update="fornecedor-dialog"
						oncomplete="PF('edicaoFornecedorDialog').show()">
						<p:resetInput target="fornecedor-dialog" />
					</p:commandButton>

					<p:commandButton value="Editar" icon="ui-icon-folder-open"
						process="@this" update="fornecedor-dialog"
						oncomplete="PF('edicaoFornecedorDialog').show()"
						disabled="#{fornecedorFerramentaBean.fornecedorSelecionado==null}">
						<p:resetInput target="fornecedor-dialog" />
						<f:setPropertyActionListener
							value="#{fornecedorFerramentaBean.fornecedorSelecionado}"
							target="#{fornecedorFerramentaBean.fornecedorEdicao}" />
					</p:commandButton>

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton icon="ui-icon-trash" title="Excluir"
						process="@this" update="fornecedores-table messages toolbar"
						action="#{fornecedorFerramentaBean.excluir}"
						disabled="#{fornecedorFerramentaBean.fornecedorSelecionado == null}">
						<p:confirm icon="ui-icon-alert" header="Confirmação de exclusão"
							message="Tem certeza que deseja excluir o fornecedor?" />

					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Ok" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Cancelar" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</f:facet>

				<f:facet name="right">
					<p:commandButton icon="ui-icon-arrowthickstop-1-s" value="Exportar"
						title="Exportar para XLS" ajax="false" immediate="true">
						<p:dataExporter type="xls" target="fornecedores-table"
							fileName="Fornecedores" />
					</p:commandButton>

				</f:facet>


			</p:toolbar>

			<p:dataTable value="#{fornecedorFerramentaBean.todosFornecedores}"
				var="fornecedor" emptyMessage="Nenhum fornecedor cadastrada."
				rows="10" id="fornecedores-table" paginator="true"
				paginatorPosition="bottom" 
				selection="#{fornecedorFerramentaBean.fornecedorSelecionado}"
				selectionMode="single" rowKey="#{fornecedor.idfornecedor}">

				<!-- Quando selecionar disparar evento -->
				<p:ajax event="rowSelect" update=":frm:toolbar" />
				<p:ajax event="rowUnselect" update=":frm:toolbar" />

				<p:column headerText="ID" sortBy="#{fornecedor.idfornecedor}" style="text-align: center; width: 45px">
					<h:outputText value="#{fornecedor.idfornecedor}"/>
				</p:column>
				
				<p:column headerText="CNPJ" sortBy="#{fornecedor.cnpj}" style="text-align: center; width: 160px">
					<h:outputText value="#{fornecedor.cnpj}" />
				</p:column>

				<p:column headerText="Nome da Empresa" sortBy="#{fornecedor.nome}" style="text-align: center; width: 250px">
					<h:outputText value="#{fornecedor.nome}" />
				</p:column>

				<p:column headerText="Contato" sortBy="#{fornecedor.contato}" style="text-align: center; width: 160px">
					<h:outputText value="#{fornecedor.contato}" />
				</p:column>

				<p:column headerText="Telefone" sortBy="#{fornecedor.telefone}" style="text-align: center; width: 160px">
					<h:outputText value="#{fornecedor.telefone}" />
				</p:column>

				<p:column headerText="Link" sortBy="#{fornecedor.linkSharepoint}" style="text-align: center; width: 160px">
					<h:outputText value="#{fornecedor.linkSharepoint}" />
				</p:column>

				<p:column headerText="Endereço" sortBy="#{fornecedor.logradouro}" style="text-align: center; width: 160px">
					<h:outputText value="#{fornecedor.logradouro}" />
				</p:column>

			</p:dataTable>

			<p:dialog header="Novo Fornecedor" widgetVar="edicaoFornecedorDialog"
				id="fornecedor-dialog" resizable="false" modal="true"
				closeOnEscape="true">

				<!-- mensagens de erro -->
				<p:messages id="msgs-dialog" />

				<p:defaultCommand target="salvar-button" scope="fornecedor-dialog" />


				<h:panelGrid columns="4" id="painel-dialog">
					<p:outputLabel value="CNPJ" for="cnpj" />
					<p:inputMask id="cnpj" size="18" maxlength="18"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.cnpj}"
						mask="99.999.999/9999-99" required="true" />
					<p:outputLabel />
					<p:outputLabel />

					<p:outputLabel value="Fornecedor" for="fornecedor" />
					<p:inputText id="fornecedor" size="30" required="true"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.nome}" />
					<p:outputLabel />
					<p:outputLabel />


					<p:outputLabel value="Contato" for="contato" />
					<p:inputText id="contato"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.contato}" />

					<p:outputLabel value="Cargo" for="cargo" />
					<p:inputText id="cargo"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.cargo}" />


					<p:outputLabel value="Telefone" for="telefone" />
					<p:inputMask id="telefone" mask="(99) 9999-9999"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.telefone}" />


					<p:outputLabel value="Celular" for="celular" />
					<p:inputMask id="celular" mask="(99) 99999-9999"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.celular}" />


					<p:outputLabel value="E-mail" for="email" />
					<p:inputText id="email" size="30"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.email}" />
					<p:outputLabel />
					<p:outputLabel />


					<p:outputLabel value="Site" for="site" />
					<p:inputText id="site" size="30"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.site}" />
					<p:outputLabel />
					<p:outputLabel />


					<p:outputLabel value="Apresentação (Link Sharepoint)"
						for="linkSharepoint" />
					<p:inputText id="linkSharepoint" size="30"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.linkSharepoint}" />
					<p:outputLabel />
					<p:outputLabel />



					<p:outputLabel value="Endereço" for="logradouro" />
					<p:inputText id="logradouro" size="30"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.logradouro}" />
					<p:outputLabel />
					<p:outputLabel />



					<p:outputLabel value="Numero" for="numero" />
					<p:inputText id="numero"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.numero}" />


					<p:outputLabel value="Complemetno" for="complemento" />
					<p:inputText id="complemento"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.complemento}" />


					<p:outputLabel value="Bairro" for="bairro" />
					<p:inputText id="bairro" size="30"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.bairro}" />
					<p:outputLabel />
					<p:outputLabel />



					<p:outputLabel value="CEP" for="cep" />
					<p:inputText id="cep"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.cep}" />

					<p:outputLabel value="Estado" for="estado" />
					<p:inputText id="estado"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.estado}" />

					<p:outputLabel value="Observação" for="obs" />
					<p:inputTextarea id="obs"
						value="#{fornecedorFerramentaBean.fornecedorEdicao.obs}" />
					<p:outputLabel />
					<p:outputLabel />


					<p:commandButton value="Salvar" id="salvar-button"
						action="#{fornecedorFerramentaBean.salvar}"
						process="fornecedor-dialog" update="msgs-dialog painel-dialog"
						oncomplete="if (!args.validationFailed) PF('edicaoFornecedorDialog').hide()" />

				</h:panelGrid>
			</p:dialog>


		</h:form>
	</ui:define>
</ui:composition>
