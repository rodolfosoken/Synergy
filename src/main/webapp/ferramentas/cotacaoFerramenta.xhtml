<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Contações Ferramentas</ui:define>
	<ui:define name="body">

		<h1>Cotação para Ferramenta</h1>

		<h:form id="frm">
			<p:messages id="messages" />
			<p:growl id="growl" />

			<p:toolbar id="toolbar">
				<f:facet name="right">

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>


					<p:commandButton value="Salvar Cotação" icon=" ui-icon-disk"
						action="#{cotacaoFerramentaBean.salvarCotacao}" process="frm"
						update="frm">
					</p:commandButton>

				</f:facet>
			</p:toolbar>

			<p:panelGrid columns="4" style="margin-top:20px">

				<p:outputLabel value=" Responsável " for="responsavel" />
				<p:inputText id="responsavel" name="responsavel" size="25"
					value="#{cotacaoFerramentaBean.cotacaoFerramenta.responsavel}" />

				<p:outputLabel value=" Data Início: " for="dataInicio" />
				<p:calendar id="dataInicio" size="15"
					value="#{cotacaoFerramentaBean.cotacaoFerramenta.dataInicio}" />

				<p:outputLabel value=" Descrição do Ferramenta " for="descricao" />
				<p:inputText id="descricao" name="descricao" size="30"
					value="#{cotacaoFerramentaBean.cotacaoFerramenta.descricao}" />

				<p:outputLabel value=" Data Término: " for="dataTermino" />
				<p:calendar id="dataTermino" size="15"
					value="#{cotacaoFerramentaBean.cotacaoFerramenta.dataTermino}" />

			</p:panelGrid>


			<p:tabView id="tabView" style="margin-top: 20px">
				<p:tab title="Fornecedor" id="tabFornecedor">
					<p:defaultCommand target="adicionar-fornecedor"
						scope="tabFornecedor" />
					<h:panelGrid columns="4" style="margin-bottom:10px">

						<p:outputLabel value="Fornecedor: " />
						<p:autoComplete id="pesquisaFornecedor" dropdown="true" size="50"
							completeMethod="#{cotacaoFerramentaBean.completarFornecedor}"
							var="fornecedor" itemLabel="#{fornecedor.nome}"
							itemValue="#{fornecedor}" forceSelection="true"
							converter="fornecedorConverter"
							value="#{cotacaoFerramentaBean.participanteFerramenta.fornecedor}">
						</p:autoComplete>

						<p:spacer width="100" height="10" />


						<p:commandButton id="adicionar-fornecedor" value="Adicionar"
							icon="ui-icon-plus"
							action="#{cotacaoFerramentaBean.adicionarFornecedor}"
							process="tabView" update="tabView" />
							
					
					</h:panelGrid>

					<p:commandButton id="remover-fornecedor" value="Remover"
						icon="ui-icon-minus" style="margin-bottom:10px"
						action="#{cotacaoFerramentaBean.removerFornecedor}"
						process="tabView" update="tabView"
						disabled="#{cotacaoFerramentaBean.participanteSelecionado==null}" />
					<p:outputLabel />

					<p:dataTable
						value="#{cotacaoFerramentaBean.cotacaoFerramenta.participantesFerramentas}"
						var="participante" emptyMessage="Nenhum fornecedor cadastrado."
						id="fornecedores-table"
						selection="#{cotacaoFerramentaBean.participanteSelecionado}"
						selectionMode="single"
						rowKey="#{participante.fornecedor.idfornecedor}">

						<!-- Quando selecionar disparar evento -->
						<p:ajax event="rowSelect" update=":frm:tabView" />
						<p:ajax event="rowUnselect" update=":frm:tabView" />

						<p:column headerText="ID" style="text-align: center; width: 60px">
							<h:outputText value="#{participante.fornecedor.idfornecedor}" />
						</p:column>

						<p:column headerText="CNPJ"
							style="text-align: center; width: 160px">
							<h:outputText value="#{participante.fornecedor.cnpj}" />
						</p:column>

						<p:column headerText="Nome da Empresa"
							style="text-align: center; width: 250px">
							<h:outputText value="#{participante.fornecedor.nome}" />
						</p:column>

						<p:column headerText="Contato"
							style="text-align: center; width: 100px">
							<h:outputText value="#{participante.fornecedor.contato}" />
						</p:column>

						<p:column headerText="Telefone"
							style="text-align: center; width: 100px">
							<h:outputText value="#{participante.fornecedor.telefone}" />
						</p:column>

						<p:column headerText="Link"
							style="text-align: center; width: 100px">
							<h:outputText value="#{participante.fornecedor.linkSharepoint}" />
						</p:column>


					</p:dataTable>

				</p:tab>
				<p:tab title="Produtos do Fornecedor"
					disabled="#{cotacaoFerramentaBean.participanteSelecionado==null}">


					<h:panelGrid columns="2" id="cadastro-ferramenta"
						style="margin-bottom: 20px">

						<p:defaultCommand target="salvar-ferramentaButton" scope="frm" />
						<p:outputLabel />


						<p:outputLabel value="Id Equipament" for="idEquip" />
						<p:inputText id="idEquip"
							value="#{cotacaoFerramentaBean.ferramentaEdicao.idEquipament}" />

						<p:outputLabel value="Ferramenta" for="ferramenta" />
						<p:inputText id="ferramenta" size="45"
							value="#{cotacaoFerramentaBean.ferramentaEdicao.nome}" />

						<p:outputLabel value="Descrição" for="descricao" />
						<p:inputText id="descricao" size="45"
							value="#{cotacaoFerramentaBean.ferramentaEdicao.descricao}" />

						<p:outputLabel value="Utilidade" for="utilidade" />
						<p:inputText id="utilidade" size="45"
							value="#{cotacaoFerramentaBean.ferramentaEdicao.utilidade}" />

						<p:commandButton value="Adicionar"
							action="#{cotacaoFerramentaBean.adicionarFerramenta}"
							update="tabView produtos-table" process="tabView"
							id="salvar-ferramentaButton" />



					</h:panelGrid>

					<p:commandButton id="remover-ferramenta" value="Remover"
						icon="ui-icon-minus" style="margin-bottom:10px"
						action="#{cotacaoFerramentaBean.removerFerramenta}"
						process="tabView" update="tabView"
						disabled="#{cotacaoFerramentaBean.ferramentaSelecionado==null}" />
					<p:outputLabel />


					<p:dataTable
						value="#{cotacaoFerramentaBean.participanteSelecionado.ferramentas}"
						var="ferramenta" id="produtos-table"
						selection="#{cotacaoFerramentaBean.ferramentaSelecionado}"
						selectionMode="single" rowKey="#{ferramenta}"
						emptyMessage="Nenhum produto associado ao fornecedor.">

						<!-- Quando selecionar disparar evento -->
						<p:ajax event="rowSelect" update=":frm:tabView" />
						<p:ajax event="rowUnselect" update=":frm:tabView" />


						<p:column headerText="Ferramenta" sortBy="#{ferramenta.nome}">
							<h:outputText value="#{ferramenta.nome}" />
						</p:column>

						<p:column headerText="Descrição" sortBy="#{ferramenta.descricao}">
							<h:outputText value="#{ferramenta.descricao}" />
						</p:column>

						<p:column headerText="Utilidade" sortBy="#{ferramenta.utilidade}">
							<h:outputText value="#{ferramenta.utilidade}" />
						</p:column>

					</p:dataTable>



				</p:tab>
				<p:tab title="Compra da Ferramenta" disabled="true">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="Recurso ainda não implementado" />
					</h:panelGrid>
				</p:tab>
			</p:tabView>

		</h:form>

	</ui:define>
</ui:composition>
