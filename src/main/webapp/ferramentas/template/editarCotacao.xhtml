<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<p:messages id="messages-dialog" />
<p:toolbar id="toolbar-dialog">

	<f:facet name="left">
		<p:commandButton value="Concluir Cotação"
			action="#{cotacaoFerramentaBean.concluir}"
			disabled="#{cotacaoFerramentaBean.cotacaoFerramenta.concluida}"
			process="@this" update="toolbar tabView" />

		<p:commandButton value="Não Concluida"
			action="#{cotacaoFerramentaBean.desmarcar}"
			disabled="#{!cotacaoFerramentaBean.cotacaoFerramenta.concluida}"
			process="@this" update="toolbar tabView" />

	</f:facet>

	<f:facet name="right">
		<span class="ui-separator"> <span
			class="ui-icon ui-icon-grip-dotted-vertical" />
		</span>


		<p:commandButton value="Salvar Cotação" icon=" ui-icon-disk"
			action="#{cotacaoFerramentaBean.salvarCotacao}"
			process="cotacao-grid @this" update="frm">
		</p:commandButton>

	</f:facet>
</p:toolbar>

<p:panelGrid columns="4" style="margin-top:20px" id="cotacao-grid">

	<p:outputLabel value=" Responsável " for="responsavel" />
	<p:outputLabel id="responsavel" name="responsavel" size="25"
		value="#{cotacaoFerramentaBean.cotacaoFerramenta.usuario.nome}" />

	<p:outputLabel value=" Data Início: " for="dataInicio" />
	<h:outputText id="dataInicio" size="15" disabled="true"
		value="#{cotacaoFerramentaBean.cotacaoFerramenta.dataInicio}">
		<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
	</h:outputText>

	<p:outputLabel value=" Descrição da Ferramenta " for="descricao" />
	<p:inputText id="descricao" name="descricao" size="30"
		value="#{cotacaoFerramentaBean.cotacaoFerramenta.descricao}" />

	<p:outputLabel value=" Data Prevista: " for="dataPrevisao" />
	<p:calendar id="dataPrevisao" size="15" pattern="dd/MM/yyyy"
		value="#{cotacaoFerramentaBean.cotacaoFerramenta.dataPrevisao}" />

</p:panelGrid>


<p:tabView id="tabView" style="margin-top: 20px" dynamic="true"
	activeIndex="#{cotacaoFerramentaBean.indexTab}">
	<p:tab title="1-Fornecedor" id="tabFornecedor">
		<p:defaultCommand target="adicionar-fornecedor" scope="tabFornecedor" />
		<h:panelGrid columns="4" style="margin-bottom:10px">

			<p:outputLabel value="Fornecedor: " for="pesquisaFornecedor" />
			<p:autoComplete id="pesquisaFornecedor" dropdown="true" size="50"
				completeMethod="#{cotacaoFerramentaBean.completarFornecedor}"
				var="fornecedor" itemLabel="#{fornecedor.nome}"
				itemValue="#{fornecedor}" forceSelection="true"
				converter="fornecedorConverter" required="true"
				value="#{cotacaoFerramentaBean.participanteFerramenta.fornecedor}">
			</p:autoComplete>

			<p:spacer width="100" height="10" />


			<p:commandButton id="adicionar-fornecedor" value="Adicionar"
				icon="ui-icon-plus"
				action="#{cotacaoFerramentaBean.adicionarFornecedor}"
				process="tabFornecedor"
				update="pesquisaFornecedor fornecedores-table :frm:messages-dialog" />


		</h:panelGrid>

		<p:commandButton id="remover-fornecedor" value="Remover"
			icon="ui-icon-minus" style="margin-bottom:10px"
			action="#{cotacaoFerramentaBean.removerFornecedor}" process="@this"
			update="tabView"
			disabled="#{cotacaoFerramentaBean.participanteSelecionado==null}" />
		<p:outputLabel />

		<p:dataTable
			value="#{cotacaoFerramentaBean.cotacaoFerramenta.participantesFerramentas}"
			var="participante" emptyMessage="Nenhum fornecedor cadastrado."
			id="fornecedores-table"
			selection="#{cotacaoFerramentaBean.participanteSelecionado}"
			selectionMode="single"
			rowKey="#{participante.fornecedor.idfornecedor}">

			<!-- Quando selecionar disparar evento -->
			<p:ajax event="rowSelect" update=":frm:tabView"
				listener="#{cotacaoFerramentaBean.onRowSelection}" />
			<p:ajax event="rowUnselect" update=":frm:tabView" />

			<p:column headerText="ID" style="text-align: center; width: 60px">
				<h:outputText value="#{participante.fornecedor.idfornecedor}" />
			</p:column>

			<p:column headerText="CNPJ" style="text-align: center; width: 160px">
				<h:outputText value="#{participante.fornecedor.cnpj}" />
			</p:column>

			<p:column headerText="Nome da Empresa"
				style="text-align: center; width: 250px">
				<h:outputText value="#{participante.fornecedor.nome}" />
			</p:column>

			<p:column headerText="Contato"
				style="text-align: center; width: 100px">
				<h:outputText value="#{participante.fornecedor.contato}" />
			</p:column>

			<p:column headerText="Telefone"
				style="text-align: center; width: 100px">
				<h:outputText value="#{participante.fornecedor.telefone}" />
			</p:column>

			<p:column headerText="Link" style="text-align: center; width: 100px">
				<h:outputText value="#{participante.fornecedor.linkSharepoint}" />
			</p:column>


		</p:dataTable>

	</p:tab>
	<p:tab title="2-Produtos do Fornecedor"
		disabled="#{cotacaoFerramentaBean.participanteSelecionado==null}"
		id="tabProdutos">

		<p:toolbar id="toolbar-ferramenta">
			<f:facet name="left">
				<p:commandButton value="Novo" />
				<p:commandButton value="Editar" />

				<p:commandButton id="remover-ferramenta" value="Remover"
					icon="ui-icon-minus" style="margin-bottom:10px"
					action="#{cotacaoFerramentaBean.removerFerramenta}" process="@this"
					update="@this produtos-table"
					disabled="#{cotacaoFerramentaBean.ferramentaSelecionado==null}" />

			</f:facet>
		</p:toolbar>
		<p:dialog id="ferramenta-dialog" widgetVar="ferramenta-dialog"
			modal="true" closeOnEscape="true" resizable="false" >
			<ui:include src="/ferramentas/template/adicionarFerramenta.xhtml" />
		</p:dialog>

		<p:dataTable
			value="#{cotacaoFerramentaBean.participanteSelecionado.ferramentas}"
			var="ferramenta" id="produtos-table"
			selection="#{cotacaoFerramentaBean.ferramentaSelecionado}"
			selectionMode="single" rowKey="#{ferramenta}"
			emptyMessage="Nenhum produto associado ao fornecedor.">

			<!-- Quando selecionar disparar evento -->
			<p:ajax event="rowSelect" update=":frm:tabView:remover-ferramenta" />
			<p:ajax event="rowUnselect" update=":frm:tabView:remover-ferramenta" />


			<p:column headerText="Ferramenta" sortBy="#{ferramenta.nome}">
				<h:outputText value="#{ferramenta.nome}" />
			</p:column>

			<p:column headerText="Descrição" sortBy="#{ferramenta.descricao}">
				<h:outputText value="#{ferramenta.descricao}" />
			</p:column>

			<p:column headerText="Utilidade" sortBy="#{ferramenta.utilidade}">
				<h:outputText value="#{ferramenta.utilidade}" />
			</p:column>

		</p:dataTable>



	</p:tab>
	<p:tab title="3-Compra da Ferramenta"
		disabled="#{!cotacaoFerramentaBean.cotacaoFerramenta.concluida}">
		<h:panelGrid columns="2" cellpadding="10">
			<h:outputText value="Recurso ainda não implementado" />
		</h:panelGrid>
	</p:tab>
</p:tabView>

</html>
