<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:messages id="messages-ferramenta"/>
	
	
					<h:panelGrid columns="2" id="cadastro-ferramenta"
						style="margin-bottom: 20px">

						<p:defaultCommand target="salvar-ferramentaButton"
							scope="tabProdutos" />
						<p:outputLabel />


						<p:outputLabel value="Id Equipament" for="idEquip" />
						<p:inputText id="idEquip" required="true"
							value="#{cotacaoFerramentaBean.ferramentaEdicao.idEquipament}" />

						<p:outputLabel value="Ferramenta" for="ferramenta" />
						<p:inputText id="ferramenta" size="45" required="true"
							value="#{cotacaoFerramentaBean.ferramentaEdicao.nome}" />

						<p:outputLabel value="Descrição" for="descricao" />
						<p:inputText id="descricao" size="45"
							value="#{cotacaoFerramentaBean.ferramentaEdicao.descricao}" />

						<p:outputLabel value="Utilidade" for="utilidade" />
						<p:inputText id="utilidade" size="45"
							value="#{cotacaoFerramentaBean.ferramentaEdicao.utilidade}" />


						<!-- Botão adicionar produto -->
						<p:commandButton value="Adicionar"
							action="#{cotacaoFerramentaBean.adicionarFerramenta}"
							update="produtos-table cadastro-ferramenta :frm:messages-dialog"
							process="@this tabProdutos" id="salvar-ferramentaButton" />



					</h:panelGrid>
	
	
</html>
