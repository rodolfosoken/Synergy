<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Financeiro</ui:define>
	<ui:define name="body">


		<h1>Conta</h1>

		<h:form>
			<p:toolbar id="toolbar" style="margin-bottom:10px; font-size:15px">
				<f:facet name="left">
					<p:commandButton value="Novo" icon="fa fa-file-o"
						action="#{financeiroBean.prepararNovoCadastro}" process="@this"
						update="conta-dialog" oncomplete="PF('contaDialog').show()">
						<p:resetInput target="conta-dialog" />
					</p:commandButton>

				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Salvar Conta" />

				</f:facet>
			</p:toolbar>
			<p:panelGrid name="conta" columns="2">


			</p:panelGrid>

			<p:dataTable value="#{financeiroBean.todas}" var="conta"
				emptyMessage="Nenhuma conta encontrada"
				selection="#{financeiroBean.contaSelecionada}"
				selectionMode="single" rowKey="#{conta.idConta}" paginator="true"
				rows="20">

				<p:column headerText="ID" sortBy="#{conta.idConta}">
					<h:outputText value="#{conta.idConta}" />
				</p:column>

				<p:column headerText="Número da Conta">
					<h:outputText value="#{conta.numeroConta}" />
				</p:column>

				<p:column headerText="Descrição">
					<h:outputText value="#{conta.descricao}" />
				</p:column>

				<p:column>
					<p:dataList value="#{conta.peps}" var="pep"
						emptyMessage="Nenhuma Pep">
						<p:panelGrid columns="3">
							<h:outputText value="#{pep.numero}" />
							<h:outputText value="#{pep.valor}" />
							<h:outputText value="#{pep.descricao}" />
						</p:panelGrid>

					</p:dataList>
				</p:column>
			</p:dataTable>

			<p:dialog widgetVar="contaDialog" id="conta-dialog" modal="true"
				closeOnEscape="true" draggable="false" resizable="false"
				header="Conta" closable="true" >
				
				<ui:include src="/financeiro/templates/cadastroConta.xhtml"/>
				
			</p:dialog>


		</h:form>
	</ui:define>
</ui:composition>
